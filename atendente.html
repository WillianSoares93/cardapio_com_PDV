<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendente - Sâmia Pizzaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/WillianSoares93/catalogo_pizzaria/refs/heads/main/logo.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            visibility: hidden;
            background-color: #f3f4f6;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #ffffff;
            margin: auto;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .mesa-item {
            transition: all 0.2s ease-in-out;
            aspect-ratio: 1 / 1;
        }
        .mesa-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .mesa-status-livre { background-color: #dcfce7; border-color: #22c55e; color: #166534; cursor: pointer; }
        .mesa-status-ocupada { background-color: #fee2e2; border-color: #ef4444; color: #991b1b; cursor: pointer; }
        .mesa-status-juntada { background-color: #e0e7ff; border-color: #4f46e5; color: #3730a3; cursor: pointer; }
        .category-filter-btn.active {
            background-color: #3b82f6;
            color: white;
        }
        .ingredient-option.selected-ingredient {
            background-color: #fee2e2;
            border-color: #ef4444;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md">
        <div class="max-w-4xl mx-auto py-4 px-4 flex justify-between items-center">
            <h1 id="page-title" class="text-xl font-bold text-gray-800">Lançamento de Pedido</h1>
            <button id="logout-btn" class="px-3 py-2 bg-red-600 text-white text-sm font-bold rounded-md hover:bg-red-700 transition-colors">Sair</button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        <!-- SEÇÃO DE SELEÇÃO DE MESA (TELA INICIAL) -->
        <div id="initial-selection-view">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                 <button id="start-retirada-btn" class="p-4 bg-white border border-gray-200 rounded-lg flex flex-col items-center justify-center text-center hover:shadow-lg transition-shadow">
                    <i class="fas fa-shopping-bag text-3xl text-yellow-500 mb-2"></i>
                    <span class="font-bold text-gray-700">Pedido para Retirada</span>
                </button>
                <button id="start-delivery-btn" class="p-4 bg-white border border-gray-200 rounded-lg flex flex-col items-center justify-center text-center hover:shadow-lg transition-shadow">
                    <i class="fas fa-motorcycle text-3xl text-blue-500 mb-2"></i>
                    <span class="font-bold text-gray-700">Pedido para Delivery</span>
                </button>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Selecionar Mesa</h2>
            <div id="mesas-grid-atendente" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6 mt-4">
                <!-- As mesas serão inseridas aqui pelo JavaScript -->
            </div>
        </div>

        <!-- TELA DE LANÇAMENTO DE PEDIDO -->
        <div id="order-form-view" class="hidden">
            <form id="manual-order-form">
                <!-- Dados do Cliente -->
                <div class="p-4 bg-white border border-gray-200 rounded-lg mb-4">
                    <h3 class="font-bold mb-2 text-lg">1. Identificação</h3>
                     <div class="mb-2">
                        <label for="manual-clientName" class="block text-sm font-medium text-gray-700">Mesa / Cliente</label>
                        <input type="text" id="manual-clientName" required class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2" placeholder="Ex: Mesa 04 ou João">
                    </div>
                    <div class="hidden" id="delivery-fields">
                        <p class="text-sm text-gray-500 mb-2">Preencha abaixo apenas se for um pedido para entrega.</p>
                        <div class="mb-2">
                            <label for="manual-clientPhone" class="block text-sm font-medium text-gray-700">Telefone do Cliente</label>
                            <input type="tel" id="manual-clientPhone" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2" placeholder="Ex: (87) 99999-9999">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="manual-street" class="block text-sm font-medium text-gray-700">Rua</label>
                                <input type="text" id="manual-street" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2">
                            </div>
                             <div>
                                <label for="manual-number" class="block text-sm font-medium text-gray-700">Número</label>
                                <input type="text" id="manual-number" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2">
                            </div>
                        </div>
                        <div class="mt-2">
                            <label for="manual-neighborhood" class="block text-sm font-medium text-gray-700">Bairro</label>
                            <select id="manual-neighborhood" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2"></select>
                        </div>
                         <div class="mt-2">
                            <label for="manual-reference" class="block text-sm font-medium text-gray-700">Ponto de Referência</label>
                            <input type="text" id="manual-reference" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2" placeholder="Ex: Próximo ao mercado X">
                        </div>
                    </div>
                </div>

                <!-- Itens do Pedido -->
                <div class="p-4 bg-white border border-gray-200 rounded-lg mb-4">
                    <h3 class="font-bold mb-2 text-lg">2. Itens do Pedido</h3>
                    <div id="manual-order-items" class="space-y-2 mb-2"></div>
                    <button type="button" id="add-item-btn" class="w-full text-center py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 font-semibold transition-colors">+ Adicionar Item</button>
                </div>

                <!-- Totais e Pagamento -->
                <div class="p-4 bg-white border border-gray-200 rounded-lg">
                    <h3 class="font-bold mb-2 text-lg">3. Total</h3>
                    <div class="space-y-1">
                        <div class="flex justify-between text-sm"><span class="text-gray-600">Subtotal:</span> <span id="manual-subtotal" class="font-medium">R$ 0,00</span></div>
                        <div class="flex justify-between text-sm"><span class="text-gray-600">Taxa de Entrega:</span> <span id="manual-delivery-fee" class="font-medium">R$ 0,00</span></div>
                        <div class="flex justify-between font-bold mt-1 text-xl"><span class="text-gray-800">Total:</span> <span id="manual-total" class="text-gray-800">R$ 0,00</span></div>
                    </div>
                </div>

                <div class="mt-6 flex justify-between items-center">
                    <button type="button" id="back-to-tables-btn" class="px-4 py-2 bg-gray-300 text-gray-800 font-bold rounded-md hover:bg-gray-400">Voltar</button>
                    <button type="submit" class="bg-purple-600 text-white font-bold py-3 px-4 rounded-md hover:bg-purple-700 text-lg transition-colors">Salvar Pedido</button>
                </div>
            </form>
        </div>
    </main>
    
    <!-- Modais -->
    <div id="add-item-modal" class="modal">
        <div class="modal-content">
            <h3 id="add-item-modal-title" class="font-bold mb-2">Adicionar Item</h3>
            <div id="item-category-filters" class="flex flex-wrap gap-2 mb-2"></div>
            <input type="text" id="search-item-input" placeholder="Buscar item..." class="w-full p-2 border border-gray-300 rounded-md mb-2">
            <div id="item-list" class="max-h-60 overflow-y-auto"></div>
            <button id="cancel-add-item-btn" class="mt-4 w-full bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-md hover:bg-gray-300">Fechar</button>
        </div>
    </div>

    <div id="pizza-option-modal-manual" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-bold text-gray-800 mb-4" id="modal-pizza-name-manual"></h3>
            <div id="pizza-size-options-manual" class="grid grid-cols-1 gap-2 justify-items-center"></div>
            <button id="cancel-pizza-options-manual" class="mt-4 w-full bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-md hover:bg-gray-300">Cancelar</button>
        </div>
    </div>

    <div id="burger-builder-modal-manual" class="modal">
        <div class="modal-content !max-w-2xl">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Monte o Hambúrguer</h3>
            <div id="burger-ingredients-container-manual" class="mb-4 max-h-80 overflow-y-auto p-2"></div>
            <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg mt-4">
                <span class="text-lg font-bold">Total do Hambúrguer:</span>
                <span id="burger-total-price-manual" class="text-2xl font-bold text-red-600">R$ 0,00</span>
            </div>
            <div class="flex gap-4 mt-4">
                <button type="button" id="cancel-burger-builder-manual" class="w-full bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-md hover:bg-gray-300 transition-colors">Cancelar</button>
                <button type="button" id="add-custom-burger-manual-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full transition-colors">Adicionar ao Pedido</button>
            </div>
        </div>
    </div>

    <div id="quantity-modal" class="modal">
        <div class="modal-content">
            <h3 id="quantity-modal-item-name" class="font-bold mb-4 text-center text-lg"></h3>
            <div class="flex items-center justify-center space-x-4 my-4">
                <button type="button" id="quantity-minus-btn" class="quantity-btn bg-gray-200 w-10 h-10 rounded-full flex items-center justify-center text-2xl font-bold">-</button>
                <span id="quantity-display" class="font-bold text-2xl w-12 text-center">1</span>
                <button type="button" id="quantity-plus-btn" class="quantity-btn bg-gray-200 w-10 h-10 rounded-full flex items-center justify-center text-2xl font-bold">+</button>
            </div>
            <div class="flex gap-4 mt-6">
                 <button type="button" id="cancel-quantity-btn" class="w-full bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md hover:bg-gray-400">Cancelar</button>
                <button type="button" id="confirm-quantity-btn" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600">Confirmar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, doc, onSnapshot, getDoc, updateDoc, query } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJ44RVDGhBIlQBTx-pyIUp47XDKzRXk84",
            authDomain: "pizzaria-pdv.firebaseapp.com",
            projectId: "pizzaria-pdv",
            storageBucket: "pizzaria-pdv.firebasestorage.app",
            messagingSenderId: "304171744691",
            appId: "1:304171744691:web:e54d7f9fe55c7a75485fc6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Proteção da página
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.body.style.visibility = 'visible';
                initializeAtendenteView();
            } else {
                window.location.href = `login.html?redirect=atendente.html`;
            }
        });

        const logoutBtn = document.getElementById('logout-btn');
        const initialSelectionView = document.getElementById('initial-selection-view');
        const orderFormView = document.getElementById('order-form-view');
        const mesasGrid = document.getElementById('mesas-grid-atendente');
        const pageTitle = document.getElementById('page-title');
        const backToTablesBtn = document.getElementById('back-to-tables-btn');
        const startRetiradaBtn = document.getElementById('start-retirada-btn');
        const startDeliveryBtn = document.getElementById('start-delivery-btn');
        const manualOrderForm = document.getElementById('manual-order-form');
        const manualOrderItemsContainer = document.getElementById('manual-order-items');
        const addItemBtn = document.getElementById('add-item-btn');
        
        // INÍCIO DA CORREÇÃO: Seletores dos modais e seus elementos
        const addItemModal = document.getElementById('add-item-modal');
        const cancelAddItemBtn = document.getElementById('cancel-add-item-btn');
        const searchItemInput = document.getElementById('search-item-input');
        const itemListContainer = document.getElementById('item-list');
        const pizzaOptionModalManual = document.getElementById('pizza-option-modal-manual');
        const cancelPizzaOptionsManualBtn = document.getElementById('cancel-pizza-options-manual');
        const burgerBuilderModalManual = document.getElementById('burger-builder-modal-manual');
        const cancelBurgerBuilderManualBtn = document.getElementById('cancel-burger-builder-manual');
        const addCustomBurgerManualBtn = document.getElementById('add-custom-burger-manual-btn');
        const quantityModal = document.getElementById('quantity-modal');
        const cancelQuantityBtn = document.getElementById('cancel-quantity-btn');
        const confirmQuantityBtn = document.getElementById('confirm-quantity-btn');
        const quantityDisplay = document.getElementById('quantity-display');
        const quantityModalItemName = document.getElementById('quantity-modal-item-name');
        // FIM DA CORREÇÃO

        const NUMERO_DE_MESAS = 12;

        let currentOrderType = 'mesa';
        let currentOrderId = null;
        let currentMesaData = {};
        let manualOrderItems = [];
        let fullMenuData = { cardapio: [], deliveryFees: [], ingredientesHamburguer: {} };
        let unavailableItems = {};
        let manualFirstHalfPizza = null;
        let currentItemForQuantity = null;

        function showView(viewName) {
            initialSelectionView.classList.add('hidden');
            orderFormView.classList.add('hidden');
            document.getElementById(viewName).classList.remove('hidden');
        }

        async function initializeAtendenteView() {
            showView('initial-selection-view');
            pageTitle.textContent = 'Lançamento de Pedido';
            listenToTableStatus();
            await loadFullMenuData();
        }

        function listenToTableStatus() {
            const q = query(collection(db, "pedidos"));
            onSnapshot(q, (snapshot) => {
                const activeOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateMesasGrid(activeOrders);
            });
        }

        function updateMesasGrid(activeOrders) {
            mesasGrid.innerHTML = '';
            const occupiedTables = new Set();
            const groupedTables = new Map();

            activeOrders.filter(order => order.status !== 'Finalizado' && order.endereco.rua === 'Mesa')
                .forEach(order => {
                    if (order.grupoMesas && order.grupoMesas.length > 0) {
                        const sortedGroup = [...order.grupoMesas].sort((a,b) => a-b);
                        groupedTables.set(sortedGroup[0], { orderId: order.id, group: sortedGroup });
                        sortedGroup.forEach(tableNum => occupiedTables.add(tableNum));
                    } else {
                        const tableNum = parseInt((order.endereco.clientName || "").replace(/[^0-9]/g, ''));
                        if (tableNum) {
                            occupiedTables.add(tableNum);
                            groupedTables.set(tableNum, { orderId: order.id, group: [tableNum] });
                        }
                    }
                });

            for (let i = 1; i <= NUMERO_DE_MESAS; i++) {
                if (occupiedTables.has(i) && !groupedTables.has(i)) continue;

                const mesaEl = document.createElement('div');
                mesaEl.dataset.number = i;

                if (groupedTables.has(i)) {
                    const { orderId, group } = groupedTables.get(i);
                    mesaEl.className = 'mesa-item flex flex-col justify-center items-center p-4 border-2 rounded-lg';
                    mesaEl.dataset.orderId = orderId;

                    if (group.length > 1) {
                        mesaEl.classList.add('mesa-status-juntada', `col-span-${group.length}`);
                        mesaEl.innerHTML = `<span class="text-3xl font-bold">${group.join(' + ')}</span><span class="text-sm font-medium mt-2">Agrupada</span>`;
                    } else {
                        mesaEl.classList.add('mesa-status-ocupada');
                        mesaEl.innerHTML = `<span class="text-3xl font-bold">${i.toString().padStart(2, '0')}</span><span class="text-sm font-medium mt-2">Ocupada</span>`;
                    }
                    mesaEl.addEventListener('click', () => loadExistingOrder(orderId));
                } else {
                    mesaEl.className = 'mesa-item flex flex-col justify-center items-center p-4 border-2 rounded-lg mesa-status-livre';
                    mesaEl.innerHTML = `<span class="text-3xl font-bold">${i.toString().padStart(2, '0')}</span><span class="text-sm font-medium mt-2">Livre</span>`;
                    mesaEl.addEventListener('click', () => startNewOrder('mesa', { number: i }));
                }
                mesasGrid.appendChild(mesaEl);
            }
        }

        function startNewOrder(type, identifier = null) {
            currentOrderType = type;
            currentOrderId = null;
            manualOrderItems = [];
            manualOrderForm.reset();
            document.getElementById('delivery-fields').classList.add('hidden');
            
            const clientNameInput = document.getElementById('manual-clientName');
            clientNameInput.readOnly = false;
            currentMesaData = {};

            if (type === 'mesa') {
                const isGroup = Array.isArray(identifier.group);
                const title = isGroup ? `Mesas ${identifier.group.join(' + ')}` : `Mesa ${identifier.number}`;
                pageTitle.textContent = `Lançando Pedido - ${title}`;
                clientNameInput.value = title;
                clientNameInput.readOnly = true;
                currentMesaData = isGroup ? { group: identifier.group } : { number: identifier.number };
            } else if (type === 'retirada') {
                pageTitle.textContent = 'Lançando Pedido - Retirada';
                clientNameInput.placeholder = 'Nome do Cliente';
            } else if (type === 'delivery') {
                pageTitle.textContent = 'Lançando Pedido - Delivery';
                clientNameInput.placeholder = 'Nome do Cliente';
                document.getElementById('delivery-fields').classList.remove('hidden');
            }
            
            updateManualOrderDisplay();
            showView('order-form-view');
        }

        async function loadExistingOrder(orderId) {
            const orderRef = doc(db, "pedidos", orderId);
            const docSnap = await getDoc(orderRef);

            if (docSnap.exists()) {
                const orderData = docSnap.data();
                currentOrderId = orderId;
                manualOrderItems = orderData.itens || [];
                
                let title = '';
                if (orderData.grupoMesas && orderData.grupoMesas.length > 0) {
                    title = `Adicionando Itens - Mesas ${orderData.grupoMesas.join(' + ')}`;
                } else {
                    title = `Adicionando Itens - ${orderData.endereco.clientName}`;
                }
                pageTitle.textContent = title;
                
                document.getElementById('manual-clientName').value = orderData.endereco.clientName;
                document.getElementById('manual-clientName').readOnly = true;
                
                updateManualOrderDisplay();
                showView('order-form-view');
            } else {
                alert("Erro: Pedido não encontrado.");
            }
        }
        
        async function handleManualOrderSubmit(e) {
            e.preventDefault();
            if (manualOrderItems.length === 0) {
                alert("Adicione pelo menos um item ao pedido.");
                return;
            }
            
            const subtotal = manualOrderItems.reduce((sum, item) => sum + item.price, 0);
            const finalTotal = subtotal; // Simplificado por enquanto

            if (currentOrderId) {
                const orderRef = doc(db, "pedidos", currentOrderId);
                await updateDoc(orderRef, {
                    itens: manualOrderItems,
                    "total.subtotal": subtotal,
                    "total.finalTotal": finalTotal
                });
                alert("Itens adicionados com sucesso!");
            } else {
                let endereco = {};
                let grupoMesas = null;

                if (currentOrderType === 'mesa') {
                    endereco = { clientName: document.getElementById('manual-clientName').value, rua: "Mesa" };
                    if (currentMesaData.group) {
                        grupoMesas = currentMesaData.group;
                    }
                } else if (currentOrderType === 'retirada') {
                    endereco = { clientName: document.getElementById('manual-clientName').value, rua: "Retirada no Balcão" };
                } else {
                    // Lógica para delivery...
                }

                const newOrder = {
                    itens: manualOrderItems,
                    endereco: endereco,
                    total: { subtotal, finalTotal, deliveryFee: 0, discount: 0 },
                    status: 'Em Preparo',
                    criadoEm: serverTimestamp()
                };
                if (grupoMesas) {
                    newOrder.grupoMesas = grupoMesas;
                }

                await addDoc(collection(db, "pedidos"), newOrder);
                alert("Pedido criado com sucesso!");
            }
            showView('initial-selection-view');
        }

        function updateManualOrderDisplay() {
            manualOrderItemsContainer.innerHTML = '';
            let subtotal = 0;
            manualOrderItems.forEach((item, index) => {
                const itemEl = document.createElement('div');
                itemEl.className = 'flex justify-between items-start text-sm py-1';
                itemEl.innerHTML = `
                    <div class="flex-grow pr-4">${item.name}</div>
                    <div class="flex items-center flex-shrink-0">
                        <span class="font-medium mr-4">R$ ${item.price.toFixed(2).replace('.', ',')}</span>
                        <button type="button" data-index="${index}" class="remove-manual-item-btn text-red-500 hover:text-red-700 text-lg">&times;</button>
                    </div>
                `;
                manualOrderItemsContainer.appendChild(itemEl);
                subtotal += item.price;
            });
            document.getElementById('manual-subtotal').textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
            document.getElementById('manual-total').textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
        }
        
        async function loadFullMenuData() {
            try {
                const response = await fetch('/api/menu');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                fullMenuData.cardapio = data.cardapio.filter(item => item.available);
                fullMenuData.deliveryFees = data.deliveryFees;
                const burgerIngredients = data.ingredientesHamburguer || [];
                fullMenuData.ingredientesHamburguer = burgerIngredients.reduce((acc, current) => {
                    const category = current.category || 'Outros';
                    if (!acc[category]) acc[category] = [];
                    acc[category].push(current);
                    return acc;
                }, {});
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
            }
        }

        // INÍCIO DA CORREÇÃO: Lógica dos modais restaurada
        function openAddItemModal() {
            renderCategoryFilters();
            renderItemList('');
            addItemModal.style.display = 'flex';
        }

        function renderCategoryFilters() {
            const filterContainer = document.getElementById('item-category-filters');
            filterContainer.innerHTML = '';
            const categories = ['all', ...new Set(fullMenuData.cardapio.map(item => item.category))];
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'category-filter-btn px-3 py-1 text-sm rounded-full border';
                button.textContent = category === 'all' ? 'Todos' : category;
                button.dataset.category = category;
                if (category === 'all') button.classList.add('active');
                
                button.addEventListener('click', () => {
                    filterContainer.querySelector('.active').classList.remove('active');
                    button.classList.add('active');
                    renderItemList(searchItemInput.value, category);
                });
                filterContainer.appendChild(button);
            });
        }

        function renderItemList(filterText, categoryFilter = 'all') {
            itemListContainer.innerHTML = '';
            let filteredMenu = fullMenuData.cardapio.filter(item => {
                const nameMatch = item.name.toLowerCase().includes(filterText.toLowerCase());
                const categoryMatch = categoryFilter === 'all' || item.category === categoryFilter;
                return nameMatch && categoryMatch;
            });

            filteredMenu.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'p-2 hover:bg-gray-100 cursor-pointer flex justify-between items-center';
                itemEl.textContent = item.name;
                itemEl.addEventListener('click', () => handleItemSelection(item));
                itemListContainer.appendChild(itemEl);
            });
        }

        function handleItemSelection(item) {
            if (item.isPizza) {
                openManualPizzaOptions(item);
            } else if (item.isCustomizable) {
                openManualBurgerBuilder(item);
            } else {
                openQuantityModal(item);
            }
        }
        
        function openQuantityModal(item) {
            currentItemForQuantity = item;
            quantityModalItemName.textContent = item.name;
            quantityDisplay.textContent = '1';
            quantityModal.style.display = 'flex';
        }

        function confirmQuantity() {
            const quantity = parseInt(quantityDisplay.textContent);
            for (let i = 0; i < quantity; i++) {
                manualOrderItems.push({ 
                    name: currentItemForQuantity.name, 
                    price: currentItemForQuantity.basePrice,
                });
            }
            updateManualOrderDisplay();
            quantityModal.style.display = 'none';
            addItemModal.style.display = 'none';
        }
        
        function openManualPizzaOptions(pizza) {
            // Lógica para abrir modal de pizza
        }

        function openManualBurgerBuilder(burger) {
            // Lógica para abrir modal de hambúrguer
        }

        addItemBtn.addEventListener('click', openAddItemModal);
        cancelAddItemBtn.addEventListener('click', () => addItemModal.style.display = 'none');
        searchItemInput.addEventListener('input', (e) => {
            const activeFilter = document.querySelector('#item-category-filters .active').dataset.category;
            renderItemList(e.target.value, activeFilter);
        });
        
        confirmQuantityBtn.addEventListener('click', confirmQuantity);
        cancelQuantityBtn.addEventListener('click', () => quantityModal.style.display = 'none');
        document.getElementById('quantity-minus-btn').addEventListener('click', () => {
            let qty = parseInt(quantityDisplay.textContent);
            if (qty > 1) quantityDisplay.textContent = qty - 1;
        });
        document.getElementById('quantity-plus-btn').addEventListener('click', () => {
            let qty = parseInt(quantityDisplay.textContent);
            quantityDisplay.textContent = qty + 1;
        });
        manualOrderItemsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-manual-item-btn')) {
                const index = parseInt(e.target.dataset.index);
                manualOrderItems.splice(index, 1);
                updateManualOrderDisplay();
            }
        });

        // FIM DA CORREÇÃO

        backToTablesBtn.addEventListener('click', () => showView('initial-selection-view'));
        manualOrderForm.addEventListener('submit', handleManualOrderSubmit);
        startRetiradaBtn.addEventListener('click', () => startNewOrder('retirada'));
        startDeliveryBtn.addEventListener('click', () => startNewOrder('delivery'));
        logoutBtn.addEventListener('click', () => signOut(auth));

    </script>
