<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Disponibilidade - Sâmia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/WillianSoares93/cardapio_samia/refs/heads/main/logo.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            visibility: hidden; /* Esconde o corpo até a autenticação ser verificada */
        }
        .status-btn-group button {
            transition: all 0.2s ease-in-out;
        }
        .status-btn-group button:hover {
            transform: translateY(-2px);
        }
        .tab-btn {
            transition: all 0.2s ease-in-out;
            border-bottom: 4px solid transparent;
        }
        .tab-btn.active {
            border-bottom-color: #ef4444; /* Red color for the active tab */
            color: #1f2937;
        }
        .filter-btn {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md">
        <div class="max-w-5xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Gerenciar Disponibilidade</h1>
            <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white text-sm font-bold rounded-md hover:bg-red-700 transition-colors">
                <i class="fas fa-sign-out-alt mr-2"></i>Sair
            </button>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            
            <!-- Abas de Navegação -->
            <div class="border-b border-gray-200 mb-4">
                <nav id="availability-tabs" class="-mb-px flex space-x-6" aria-label="Tabs">
                    <button class="tab-btn active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-gray-500 hover:text-gray-700 hover:border-gray-300" data-target="item-panel">
                        Itens do Cardápio
                    </button>
                    <button class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg text-gray-500 hover:text-gray-700 hover:border-gray-300" data-target="ingredient-panel">
                        Ingredientes
                    </button>
                </nav>
            </div>

            <div class="mb-6">
                <label for="search-item-input" class="block text-sm font-medium text-gray-700">Buscar na Aba Atual</label>
                <input type="text" id="search-item-input" placeholder="Digite o nome para filtrar..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
            </div>

            <div id="availability-container">
                <!-- Painel de Itens do Cardápio -->
                <div id="item-panel" class="tab-panel">
                    <div id="item-category-filters" class="flex flex-wrap gap-2 mb-4"></div>
                    <div id="item-availability-list" class="space-y-4">
                        <p class="text-gray-500">Carregando itens...</p>
                    </div>
                </div>

                <!-- Painel de Ingredientes -->
                <div id="ingredient-panel" class="tab-panel hidden">
                    <div id="ingredient-category-filters" class="flex flex-wrap gap-2 mb-4"></div>
                    <div id="ingredient-availability-list" class="space-y-4">
                        <p class="text-gray-500">Carregando ingredientes...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJ44RVDGhBIlQBTx-pyIUp47XDKzRXk84",
            authDomain: "pizzaria-pdv.firebaseapp.com",
            projectId: "pizzaria-pdv",
            storageBucket: "pizzaria-pdv.appspot.com",
            messagingSenderId: "304171744691",
            appId: "1:304171744691:web:e54d7f9fe55c7a75485fc6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.body.style.visibility = 'visible';
                initializeManager();
            } else {
                window.location.href = `login.html?redirect=gerenciar.html`;
            }
        });

        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', () => signOut(auth));

        const itemAvailabilityList = document.getElementById('item-availability-list');
        const ingredientAvailabilityList = document.getElementById('ingredient-availability-list');
        const searchInput = document.getElementById('search-item-input');
        const tabsContainer = document.getElementById('availability-tabs');
        const tabPanels = document.querySelectorAll('.tab-panel');

        let allItems = [];
        let allIngredients = [];
        let itemStatus = {};
        let itemVisibility = {};
        let ingredientStatus = {};
        let ingredientVisibility = {};

        async function initializeManager() {
            await fetchMenuData();
            listenToStatusChanges();
            setupTabs();
            searchInput.addEventListener('input', filterLists);
        }

        function setupTabs() {
            tabsContainer.addEventListener('click', (e) => {
                const clickedTab = e.target.closest('.tab-btn');
                if (!clickedTab) return;

                tabsContainer.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                clickedTab.classList.add('active');

                const targetPanelId = clickedTab.dataset.target;
                tabPanels.forEach(panel => {
                    if (panel.id === targetPanelId) {
                        panel.classList.remove('hidden');
                    } else {
                        panel.classList.add('hidden');
                    }
                });
                filterLists(); 
            });
        }

        async function fetchMenuData() {
            try {
                const response = await fetch('/api/menu');
                if (!response.ok) throw new Error('Falha ao buscar o cardápio');
                const data = await response.json();
                allItems = data.cardapio || [];
                allIngredients = data.ingredientesHamburguer || [];
            } catch (error) {
                console.error("Erro ao carregar dados do menu:", error);
                itemAvailabilityList.innerHTML = '<p class="text-red-500">Erro ao carregar itens.</p>';
                ingredientAvailabilityList.innerHTML = '<p class="text-red-500">Erro ao carregar ingredientes.</p>';
            }
        }

        function listenToStatusChanges() {
            onSnapshot(doc(db, "config", "item_status"), (doc) => {
                itemStatus = doc.exists() ? doc.data() : {};
                renderItemAvailabilityList();
            });
            onSnapshot(doc(db, "config", "item_visibility"), (doc) => {
                itemVisibility = doc.exists() ? doc.data() : {};
                renderItemAvailabilityList();
            });
            onSnapshot(doc(db, "config", "ingredient_status"), (doc) => {
                ingredientStatus = doc.exists() ? doc.data() : {};
                renderIngredientAvailabilityList();
            });
            onSnapshot(doc(db, "config", "ingredient_visibility"), (doc) => {
                ingredientVisibility = doc.exists() ? doc.data() : {};
                renderIngredientAvailabilityList();
            });
        }

        function renderItemAvailabilityList() {
            itemAvailabilityList.innerHTML = '';
            if (!Array.isArray(allItems) || allItems.length === 0) {
                itemAvailabilityList.innerHTML = '<p class="text-gray-500">Nenhum item encontrado.</p>';
                return;
            }
            const itemsByCategory = groupByCategory(allItems);
            const filterContainer = document.getElementById('item-category-filters');
            renderCategoryFilters(allItems, filterContainer);

            for (const category in itemsByCategory) {
                const categoryDiv = document.createElement('div');
                categoryDiv.dataset.categoryGroup = category;
                categoryDiv.innerHTML = `<h3 class="text-lg font-medium text-gray-700">${category}</h3>`;
                const list = document.createElement('div');
                list.className = 'mt-2 space-y-3';
                itemsByCategory[category].forEach(item => {
                    list.appendChild(createAvailabilityRow(item, 'item'));
                });
                categoryDiv.appendChild(list);
                itemAvailabilityList.appendChild(categoryDiv);
            }
            filterLists();
        }

        function renderIngredientAvailabilityList() {
            ingredientAvailabilityList.innerHTML = '';
            if (!Array.isArray(allIngredients) || allIngredients.length === 0) {
                ingredientAvailabilityList.innerHTML = '<p class="text-gray-500">Nenhum ingrediente encontrado para gerenciar.</p>';
                return;
            }
            const ingredientsByCategory = groupByCategory(allIngredients);
            const filterContainer = document.getElementById('ingredient-category-filters');
            renderCategoryFilters(allIngredients, filterContainer);

            for (const category in ingredientsByCategory) {
                const categoryDiv = document.createElement('div');
                categoryDiv.dataset.categoryGroup = category;
                categoryDiv.innerHTML = `<h3 class="text-lg font-medium text-gray-700">${category}</h3>`;
                const list = document.createElement('div');
                list.className = 'mt-2 space-y-3';
                ingredientsByCategory[category].forEach(ing => {
                    list.appendChild(createAvailabilityRow(ing, 'ingredient'));
                });
                categoryDiv.appendChild(list);
                ingredientAvailabilityList.appendChild(categoryDiv);
            }
            filterLists();
        }

        function renderCategoryFilters(items, container) {
            container.innerHTML = '';
            const categories = ['Todos', ...new Set(items.map(item => item.category || 'Outros'))];
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'filter-btn px-3 py-1 text-sm rounded-full border';
                button.textContent = category;
                button.dataset.category = category;
                if (category === 'Todos') {
                    button.classList.add('bg-blue-500', 'text-white');
                } else {
                    button.classList.add('bg-gray-200');
                }

                button.addEventListener('click', () => {
                    container.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('bg-blue-500', 'text-white');
                        btn.classList.add('bg-gray-200');
                    });
                    button.classList.add('bg-blue-500', 'text-white');
                    button.classList.remove('bg-gray-200');
                    filterLists();
                });
                container.appendChild(button);
            });
        }

        function createAvailabilityRow(item, type) {
            const row = document.createElement('div');
            row.className = 'availability-row flex flex-col sm:flex-row sm:items-center sm:justify-between p-3 border rounded-md bg-gray-50';
            row.dataset.name = item.name.toLowerCase();
            row.dataset.category = item.category || 'Outros';

            const isAvailable = (type === 'item' ? itemStatus[item.id] : ingredientStatus[item.id]) !== false;
            
            row.innerHTML = `
                <span class="font-medium text-gray-800">${item.name}</span>
                <div class="status-btn-group flex items-center space-x-2 mt-2 sm:mt-0">
                    <button data-status="available" class="${isAvailable ? 'bg-green-500 text-white' : 'bg-gray-200'} px-3 py-1 text-sm rounded-full font-semibold">Disponível</button>
                    <button data-status="unavailable" class="${!isAvailable ? 'bg-yellow-500 text-white' : 'bg-gray-200'} px-3 py-1 text-sm rounded-full font-semibold">Esgotado</button>
                </div>
            `;

            row.querySelector('[data-status="available"]').addEventListener('click', () => updateStatus(item.id, type, true));
            row.querySelector('[data-status="unavailable"]').addEventListener('click', () => updateStatus(item.id, type, false));

            return row;
        }

        async function updateStatus(id, type, isAvailable) {
            const statusCollection = type === 'item' ? 'item_status' : 'ingredient_status';
            const visibilityCollection = type === 'item' ? 'item_visibility' : 'ingredient_visibility';

            try {
                const statusRef = doc(db, "config", statusCollection);
                const visibilityRef = doc(db, "config", visibilityCollection);

                await setDoc(statusRef, { [id]: isAvailable }, { merge: true });
                await setDoc(visibilityRef, { [id]: true }, { merge: true });
            } catch (error) {
                console.error("Erro ao atualizar status:", error);
                alert("Não foi possível atualizar o status. Tente novamente.");
            }
        }

        function filterLists() {
            const searchTerm = searchInput.value.toLowerCase();
            const activePanel = document.querySelector('.tab-panel:not(.hidden)');
            if (!activePanel) return;

            const filterContainer = activePanel.querySelector('[id$="-category-filters"]');
            if (!filterContainer) return;

            const activeCategoryBtn = filterContainer.querySelector('.bg-blue-500');
            if (!activeCategoryBtn) return;
            
            const activeCategory = activeCategoryBtn.dataset.category;
            
            activePanel.querySelectorAll('.availability-row').forEach(row => {
                const nameMatch = row.dataset.name.includes(searchTerm);
                const categoryMatch = activeCategory === 'Todos' || row.dataset.category === activeCategory;

                if (nameMatch && categoryMatch) {
                    row.style.display = 'flex';
                } else {
                    row.style.display = 'none';
                }
            });

            activePanel.querySelectorAll('[data-category-group]').forEach(titleDiv => {
                const hasVisibleItems = Array.from(titleDiv.querySelectorAll('.availability-row')).some(row => row.style.display !== 'none');
                titleDiv.style.display = hasVisibleItems ? 'block' : 'none';
            });
        }

        function groupByCategory(items) {
            if (!Array.isArray(items)) return {};
            return items.reduce((acc, item) => {
                const category = item.category || 'Outros';
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(item);
                return acc;
            }, {});
        }

    </script>

</body>
</html>
