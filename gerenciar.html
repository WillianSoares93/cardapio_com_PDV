<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Disponibilidade - Sâmia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/WillianSoares93/cardapio_samia/refs/heads/main/logo.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            visibility: hidden; /* Esconde o corpo até a autenticação ser verificada */
        }
        .status-btn-group button {
            transition: all 0.2s ease-in-out;
        }
        .status-btn-group button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md">
        <div class="max-w-5xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Gerenciar Disponibilidade</h1>
            <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white text-sm font-bold rounded-md hover:bg-red-700 transition-colors">
                <i class="fas fa-sign-out-alt mr-2"></i>Sair
            </button>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-6">
                <label for="search-item-input" class="block text-sm font-medium text-gray-700">Buscar Item ou Ingrediente</label>
                <input type="text" id="search-item-input" placeholder="Digite o nome para filtrar..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
            </div>

            <div id="availability-container" class="space-y-8">
                <!-- Seção de Itens do Cardápio -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-900 border-b pb-2 mb-4">Itens do Cardápio</h2>
                    <div id="item-availability-list" class="space-y-4">
                        <!-- Itens serão carregados aqui -->
                        <p class="text-gray-500">Carregando itens...</p>
                    </div>
                </div>

                <!-- Seção de Ingredientes -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-900 border-b pb-2 mb-4">Ingredientes (Montagem de Hambúrguer)</h2>
                    <div id="ingredient-availability-list" class="space-y-4">
                        <!-- Ingredientes serão carregados aqui -->
                        <p class="text-gray-500">Carregando ingredientes...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBJ44RVDGhBIlQBTx-pyIUp47XDKzRXk84",
            authDomain: "pizzaria-pdv.firebaseapp.com",
            projectId: "pizzaria-pdv",
            storageBucket: "pizzaria-pdv.appspot.com",
            messagingSenderId: "304171744691",
            appId: "1:304171744691:web:e54d7f9fe55c7a75485fc6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Proteção da página
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.body.style.visibility = 'visible';
                initializeManager();
            } else {
                window.location.href = `login.html?redirect=gerenciar.html`;
            }
        });

        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', () => signOut(auth));

        const itemAvailabilityList = document.getElementById('item-availability-list');
        const ingredientAvailabilityList = document.getElementById('ingredient-availability-list');
        const searchInput = document.getElementById('search-item-input');

        let allItems = [];
        let allIngredients = [];
        let itemStatus = {};
        let itemVisibility = {};
        let ingredientStatus = {};
        let ingredientVisibility = {};

        async function initializeManager() {
            await fetchMenuData();
            listenToStatusChanges();
            searchInput.addEventListener('input', filterLists);
        }

        async function fetchMenuData() {
            try {
                const response = await fetch('/api/menu');
                if (!response.ok) throw new Error('Falha ao buscar o cardápio');
                const data = await response.json();
                allItems = data.cardapio || [];
                allIngredients = data.ingredientesHamburguer || [];
            } catch (error) {
                console.error("Erro ao carregar dados do menu:", error);
                itemAvailabilityList.innerHTML = '<p class="text-red-500">Erro ao carregar itens.</p>';
                ingredientAvailabilityList.innerHTML = '<p class="text-red-500">Erro ao carregar ingredientes.</p>';
            }
        }

        function listenToStatusChanges() {
            onSnapshot(doc(db, "config", "item_status"), (doc) => {
                itemStatus = doc.exists() ? doc.data() : {};
                renderItemAvailabilityList();
            });
            onSnapshot(doc(db, "config", "item_visibility"), (doc) => {
                itemVisibility = doc.exists() ? doc.data() : {};
                renderItemAvailabilityList();
            });
            onSnapshot(doc(db, "config", "ingredient_status"), (doc) => {
                ingredientStatus = doc.exists() ? doc.data() : {};
                renderIngredientAvailabilityList();
            });
            onSnapshot(doc(db, "config", "ingredient_visibility"), (doc) => {
                ingredientVisibility = doc.exists() ? doc.data() : {};
                renderIngredientAvailabilityList();
            });
        }

        function renderItemAvailabilityList() {
            itemAvailabilityList.innerHTML = '';
            if (!Array.isArray(allItems) || allItems.length === 0) {
                itemAvailabilityList.innerHTML = '<p class="text-gray-500">Nenhum item encontrado.</p>';
                return;
            }
            const itemsByCategory = groupByCategory(allItems);

            for (const category in itemsByCategory) {
                const categoryDiv = document.createElement('div');
                categoryDiv.innerHTML = `<h3 class="text-lg font-medium text-gray-700">${category}</h3>`;
                const list = document.createElement('div');
                list.className = 'mt-2 space-y-3';
                itemsByCategory[category].forEach(item => {
                    list.appendChild(createAvailabilityRow(item, 'item'));
                });
                categoryDiv.appendChild(list);
                itemAvailabilityList.appendChild(categoryDiv);
            }
            filterLists();
        }

        function renderIngredientAvailabilityList() {
            ingredientAvailabilityList.innerHTML = '';
            if (!Array.isArray(allIngredients) || allIngredients.length === 0) {
                ingredientAvailabilityList.innerHTML = '<p class="text-gray-500">Nenhum ingrediente encontrado para gerenciar.</p>';
                return;
            }
            const ingredientsByCategory = groupByCategory(allIngredients);

            for (const category in ingredientsByCategory) {
                const categoryDiv = document.createElement('div');
                categoryDiv.innerHTML = `<h3 class="text-lg font-medium text-gray-700">${category}</h3>`;
                const list = document.createElement('div');
                list.className = 'mt-2 space-y-3';
                ingredientsByCategory[category].forEach(ing => {
                    list.appendChild(createAvailabilityRow(ing, 'ingredient'));
                });
                categoryDiv.appendChild(list);
                ingredientAvailabilityList.appendChild(categoryDiv);
            }
            filterLists();
        }

        function createAvailabilityRow(item, type) {
            const row = document.createElement('div');
            row.className = 'availability-row flex flex-col sm:flex-row sm:items-center sm:justify-between p-3 border rounded-md bg-gray-50';
            row.dataset.name = item.name.toLowerCase();

            const isAvailable = (type === 'item' ? itemStatus[item.id] : ingredientStatus[item.id]) !== false;
            const isVisible = (type === 'item' ? itemVisibility[item.id] : ingredientVisibility[item.id]) !== false;

            row.innerHTML = `
                <span class="font-medium text-gray-800">${item.name}</span>
                <div class="status-btn-group flex items-center space-x-2 mt-2 sm:mt-0">
                    <button data-status="available" class="${isVisible && isAvailable ? 'bg-green-500 text-white' : 'bg-gray-200'} px-3 py-1 text-sm rounded-full font-semibold">Disponível</button>
                    <button data-status="unavailable" class="${!isAvailable ? 'bg-yellow-500 text-white' : 'bg-gray-200'} px-3 py-1 text-sm rounded-full font-semibold">Esgotado</button>
                    <button data-status="hidden" class="${!isVisible ? 'bg-red-500 text-white' : 'bg-gray-200'} px-3 py-1 text-sm rounded-full font-semibold">Oculto</button>
                </div>
            `;

            row.querySelector('[data-status="available"]').addEventListener('click', () => updateStatus(item.id, type, true, true));
            row.querySelector('[data-status="unavailable"]').addEventListener('click', () => updateStatus(item.id, type, false, true));
            row.querySelector('[data-status="hidden"]').addEventListener('click', () => updateStatus(item.id, type, false, false));

            return row;
        }

        async function updateStatus(id, type, isAvailable, isVisible) {
            const statusCollection = type === 'item' ? 'item_status' : 'ingredient_status';
            const visibilityCollection = type === 'item' ? 'item_visibility' : 'ingredient_visibility';

            try {
                const statusRef = doc(db, "config", statusCollection);
                const visibilityRef = doc(db, "config", visibilityCollection);

                await setDoc(statusRef, { [id]: isAvailable }, { merge: true });
                await setDoc(visibilityRef, { [id]: isVisible }, { merge: true });
            } catch (error) {
                console.error("Erro ao atualizar status:", error);
                alert("Não foi possível atualizar o status. Tente novamente.");
            }
        }

        function filterLists() {
            const searchTerm = searchInput.value.toLowerCase();
            document.querySelectorAll('.availability-row').forEach(row => {
                const name = row.dataset.name;
                if (name.includes(searchTerm)) {
                    row.style.display = 'flex';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function groupByCategory(items) {
            if (!Array.isArray(items)) return {};
            return items.reduce((acc, item) => {
                const category = item.category || 'Outros';
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(item);
                return acc;
            }, {});
        }

    </script>

</body>
</html>
